<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Professors</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/acreditacio%CC%81n-2-300x298.png">
    
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
     <div class="flex">
          <button class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                <a href="/index">Back</a>
            </button>
         </div>
        <h1 class="text-2xl font-bold mb-4 text-center">Professors List</h1>
        <div class="bg-white shadow-md rounded my-6">
            <table class="min-w-max w-full table-auto">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-left">Assigned Groups</th>
                                        <th class="py-2">Acciones</th>
                        
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:if="${#lists.isEmpty(professors)}">
                        <td colspan="3" class="py-3 px-6 text-center">No professors found</td>
                    </tr>
                    <tr th:each="professor : ${professors}">
                        <td class="py-3 px-6 text-left" th:text="${professor.name}"></td>
                        <td class="py-3 px-6 text-left" th:text="${professor.email}"></td>
                        <td class="py-3 px-6 text-left">
                            <div>
                            <span class="bg-green-400 p-2 rounded-lg text-white m-2" th:each="groupName : ${professor.groupNames}" th:text="${groupName}"></span>
                            </div>
                        </td>
                            <td class="py-2">
                        <a th:href="@{/editProfessor(id=${professor.id})}" class="inline-block px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Editar</a>
                        <a th:href="@{/deleteProfessor(id=${professor.id})}" class="inline-block px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Eliminar</a>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
