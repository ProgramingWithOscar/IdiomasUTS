<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/acreditacio%CC%81n-2-300x298.png">
    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="p-6 bg-white rounded shadow-md w-full max-w-md">
        <h2 class="mb-4 text-xl font-semibold">Create Professor</h2>
        <form class="space-y-4" method="post" action="/createProfessor">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Name</label>
                <input class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" type="text" name="name" required />
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Email</label>
                <input class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" type="email" name="email" required />
            </div>
          
            <div>
                <button class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600" type="submit">Create</button>
            </div>
        </form>
        <div class="mt-2">
            <button class="w-full px-4 py-2 font-semibold text-white bg-green-500 rounded-md hover:bg-green-600">
                <a href="/index">Back</a>
            </button>
        </div>
    </div>
</body>
</html>
