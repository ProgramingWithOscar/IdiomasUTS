<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
	<div>
	<button class="w-full px-4 py-2 font-semibold text-white bg-green-500 rounded-md hover:bg-green-600">
		<a href="/index">Back</a>
		</button>
	</div>
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Student List</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">ID Student</th>
                    <th class="py-2 px-4 border-b">Level</th>
                    <th class="py-2 px-4 border-b">Program</th>
                    <th class="py-2 px-4 border-b">Note 1</th>
                    <th class="py-2 px-4 border-b">Note 2</th>
                    <th class="py-2 px-4 border-b">Note 3</th>
                    <th class="py-2 px-4 border-b">Final Grade</th>
                    <th class="py-2 px-4 border-b">Remarks</th>
                    <th class="py-2 px-4 border-b">Group</th>
                    <th class="py-2 px-4 border-b">Teacher</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf template code for rendering students -->
                <tr th:each="student : ${students}">
                    <td class="py-2 px-4 border-b" th:text="${student.name}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.idStudent}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.level}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.program}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.note1}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.note2}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.note3}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.finalGrade}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.remarks}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.group}"></td>
                    <td class="py-2 px-4 border-b" th:text="${student.professor}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
