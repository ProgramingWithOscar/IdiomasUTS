<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
	
    <div class="p-6 bg-white rounded shadow-md">
        <h2 class="mb-4 text-xl font-semibold">Subir documento Excel</h2>
        <form class="space-y-4" method="post" enctype="multipart/form-data" action="/import">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">File</label>
                <input class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" type="file" name="file" required/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Group</label>
                <input class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" type="text" name="group" required/>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Teacher</label>
                <input class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300" type="text" name="professor" required/>
            </div>
            <div>
                <button class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600" type="submit">Upload</button>
            </div>
       
        </form>
             <div class="mt-2">
		<button class="w-full px-4 py-2 font-semibold text-white bg-green-500 rounded-md hover:bg-green-600">
		<a href="/index">Back</a>
		</button>
	</div>
    </div>
</body>
</html>
