<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/acreditacio%CC%81n-2-300x298.png">
    
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto">
    
        <h1 class="text-2xl font-bold mb-4 text-center">Groups List</h1>
        <div class="mb-4 flex justify-between items-center">
            <a href="/grupos" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create New Group</a>
            <button class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                <a href="/index">Back</a>
            </button>
        </div>
        <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
            <table class="min-w-max w-full table-auto">
                <thead>
                    <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Group Name</th>
                        <th class="py-3 px-6 text-left">Student Count</th>
                        <th class="py-3 px-6 text-left">Modality</th>
                        <th class="py-3 px-6 text-left">Start Date</th>
                        <th class="py-3 px-6 text-left">End Date</th>
                        <th class="py-3 px-6 text-left">English Level</th>
                        <th class="py-3 px-6 text-left">Schedule Start</th>
                        <th class="py-3 px-6 text-left">Schedule End</th>
                        <th class="py-3 px-6 text-left">Assigned</th>
                        <th class="py-3 px-6 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr th:if="${#lists.isEmpty(groups)}">
                        <td colspan="10" class="py-3 px-6 text-center">No groups found</td>
                    </tr>
                    <tr th:each="group : ${groups}">
                        <td class="py-3 px-6 text-left" th:text="${group.groupName}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.studentCount}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.modality}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.startDate}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.endDate}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.englishLevel}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.scheduleStart}"></td>
                        <td class="py-3 px-6 text-left" th:text="${group.scheduleEnd}"></td>
                        <td class="py-3 px-6 text-left">
                            <span th:text="${group.assigned ? 'ASSIGNED' : 'NOT ASSIGNED'}" th:class="${group.assigned ? 'bg-green-200 px-2 rounded-lg' : 'bg-red-200 px-2 rounded-lg'}"></span>
                        </td>
                        <td class="py-3 px-6 text-left">
                            <a th:href="@{/grupos/edit/{id}(id=${group.id})}" class="inline-block px-2 py-1 bg-blue-500 text-white rounded-md hover:bg-blue-600">Edit</a>
                            <a th:href="@{/grupos/delete/{id}(id=${group.id})}" class="inline-block px-2 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 ml-2">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
